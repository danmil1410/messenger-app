<mat-form-field class="text-input" appearance="fill">

  <input class="text" type="text" matInput placeholder="Type a message..." [formControl]="messageInput"
         (keyup.enter)="onMessageSent()" autocomplete="off">

</mat-form-field>

<button class="input-button" mat-fab  color="primary"
        (click)="onMessageSent(messageInput)">
  <mat-icon>send</mat-icon>
</button>
