<mat-form-field class="text-input" *ngIf="!userHasToBeInvited && areUsersFriends()">
  <input type="text" matInput placeholder="Type a message..." [formControl]="messageInput"
         (keyup.enter)="onMessageSent()">
</mat-form-field>

<button *ngIf="!userHasToBeInvited && areUsersFriends()" mat-raised-button color="primary"
        (click)="onMessageSent(messageInput)">Send
</button>
<button
  *ngIf="userHasToBeInvited && !invitesActive"
  mat-raised-button color="accent"
  (click)="onInviteSent()">Invite
</button>

<section class="text-input" *ngIf="invitesActive">
  <span>This user sent you an invite. Click to accept or reject it:</span>
  <button class="accept-button" mat-raised-button color="primary" (click)="onInviteAccept()">Accept</button>
  <button mat-raised-button color="accent" (click)="onInviteReject()">Reject</button>
</section>
